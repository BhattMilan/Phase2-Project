<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<form action="registrationUser" method="post">
		<label for="fname"> First Name </label> <br> 
		<input type="text" id="fname" name="fname" required="required"> <br>
		
		<label for="lname"> Last Name </label> <br> 
		<input type="text" id="lname" name="lname" required="required"> <br>
		
		<label for="email"> Email </label> <br>
		<input type="email" id="email" name="email"> <br>
		
		<label for="gender"> Gender </label> <br>
		<input type="radio" id="maleRad" name="genderRad" value="Male" required="required">
		<label for="Male"> Male </label>
		
		<input type="radio" id="femaleRad" name="genderRad" value="Female">
		<label for="Female"> Female </label> <br>
		
		<label for="age"> Age </label> <br>
		<input type="text" name="age" id="age" required="required"> <br>
		
		<label for="mobNo"> Mobile No</label> <br>
		<input type="text" pattern="[789][0-9]{9}" id="mobNo" name="mobNo" required="required"> <br>
		
		<label for="pass"> Password </label> <br>
		<input type="password" id="pass" name="pass" required="required"> <br>
		
		<label for="confPass"> Confirm Password </label> <br>
		<input type="password" id="confPass" name="confPass" required="required"><br>
		
		<input type="submit" value="submit">
	</form>
</body>
</html>
